language: java
sudo: false
install: true
before_install:
  - pwd
  - cd Rom-tools
install:
  - mvn clean install -DskipTests
addons:
  sonarcloud:
    organization: "rsl1122-github"
    token:
      secure: ""
jdk:
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  - mvn checkstyle:checkstyle
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
